<!doctype html>
<html>
	<head>
		<title>Rag Damage Calculator</title>
		<meta charset="utf-8">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="/w3Colors.css">
	</head>
	<body>
		<header class="w3-bar w3-theme-d5 w3-hide-small">
			<button class="w3-button w3-bar-item w3-theme-hover">Home</button>
			<button class="w3-button w3-bar-item w3-theme-hover">Anders</button>
			<button class="w3-button w3-bar-item w3-theme-hover">Oliver</button>
			<button class="w3-button w3-bar-item w3-theme-hover">Dexter</button>
			<button class="w3-button w3-bar-item w3-theme-hover">Silas</button>
			<button class="w3-button w3-bar-item w3-theme-hover">Jude</button>
			<script>
				function calculateDamage() {
					var strength = document.getElementById("strength");
					var pspeed = document.getElementById("pspeed");
					var espeed = document.getElementById("espeed");
					var dice = document.getElementById("dice");
					var defense = document.getElementById("defense");
					alert(dice.value*5*strength.value-(4*(espeed.value-pspeed-value))-defense.value);
				}
			</script>
		</header>
		<form class="w3-container">
			<p>
				<label>Dice Roll</label>
				<input class="w3-input" type="text" id="dice">
			</p>
			<p>
				<label>Strength</label>
				<input class="w3-input" type="text" id="strength">
			</p>
			<p>
				<label>Speed (Player)</label>
				<input class="w3-input" type="text" id="pspeed">
			</p>
			<p>
				<label>Defense</label>
				<input class="w3-input" type="text" id="defense">
			</p>
			<p>
				<label>Speed (Enemy)</label>
				<input class="w3-input" type="text" id="espeed">
			</p>
			<button class="w3-button w3-round-xxlarge w3-black w3-theme-hover" onclick="calculateDamage()">Go!</button>
		</form>
	</body>
</html>
